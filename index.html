<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脉轮测试</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- 开始页面 -->
        <div id="start-page" class="page active">
            <h1>脉轮测试</h1>
            <button id="start-button" class="primary-btn">开始测试</button>
        </div>

        <!-- 问题页面 -->
        <div id="question-page" class="page">
            <!-- 添加进度条 -->
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>

            <h2 id="question-title"></h2>
            <div id="options" class="options-container"></div>
        </div>

        <!-- 结果页面 -->
        <div id="result-page" class="page">
            <h2>测试完成</h2>
            <div id="result-details">
                <!-- 脉轮总结展示区域，将会动态生成数据条 -->
            </div>
            <button id="return-button" class="primary-btn return-btn">返回</button>
            
            <!-- 添加公司介绍信息 -->
            <div id="company-info">
                <p>感谢使用本次测试！了解更多信息，请添加微信：<strong>jingshiwuyu888</strong></p >
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
